<div class="card mb-5 mb-xl-10" >
  <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <div class="me-7 mb-4">
        <div class="
            symbol symbol-100px symbol-lg-160px symbol-fixed
            position-relative
          ">
          <img src="./assets/media/avatars/300-1.jpg" alt="Metronic" />
          <div class="
              position-absolute
              translate-middle
              bottom-0
              start-100
              mb-6
              bg-success
              rounded-circle
              border border-4 border-white
              h-20px
              w-20px
            "></div>
        </div>
      </div>

      <div class="flex-grow-1">
        <div class="
            d-flex
            justify-content-between
            align-items-start
            flex-wrap
            mb-2
          ">
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a class="
                  text-gray-800 text-hover-primary
                  fs-2
                  fw-bolder
                  me-1
                  cursor-pointer
                ">
                {{user.name}}
              </a>
              <a class="cursor-pointer">
                <span [inlineSVG]="
                    './assets/media/icons/duotune/general/gen026.svg'
                  " class="svg-icon svg-icon-1 svg-icon-primary"></span>
              </a>
              <a class="
                  btn btn-sm btn-light-success
                  fw-bolder
                  ms-2
                  fs-8
                  py-1
                  px-3
                  cursor-pointer
                " data-bs-toggle="modal" data-bs-target="#kt_modal_upgrade_plan">
                Upgrade to Pro
              </a>
            </div>

            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a class="
                  d-flex
                  align-items-center
                  text-gray-400 text-hover-primary
                  me-5
                  mb-2
                  cursor-pointer
                ">
                <span [inlineSVG]="
                    './assets/media/icons/duotune/communication/com006.svg'
                  " class="svg-icon svg-icon-4 me-1"></span>
                {{user.profesion}}
              </a>
              <a class="
                  d-flex
                  align-items-center
                  text-gray-400 text-hover-primary
                  me-5
                  mb-2
                  cursor-pointer
                ">
                <span [inlineSVG]="
                    './assets/media/icons/duotune/general/gen018.svg'
                  " class="svg-icon svg-icon-4 me-1"></span>
                SF, Bay Area
              </a>
              <a class="
                  d-flex
                  align-items-center
                  text-gray-400 text-hover-primary
                  mb-2
                  cursor-pointer
                ">
                <span [inlineSVG]="
                    './assets/media/icons/duotune/communication/com011.svg'
                  " class="svg-icon svg-icon-4 me-1"></span>
                {{user.email}}
              </a>
            </div>
          </div>

          <div class="d-flex my-4">
            <a class="btn btn-sm btn-light me-2 cursor-pointer" id="kt_user_follow_button">
              <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr012.svg'"
                class="svg-icon svg-icon-3 d-none"></span>
              <span class="indicator-label">Follow</span>
              <span class="indicator-progress">
                Please wait...
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
              </span>
            </a>
            <a class="btn btn-sm btn-primary me-3 cursor-pointer" data-bs-toggle="modal"
              data-bs-target="#kt_modal_offer_a_deal">
              Hire Me
            </a>
            <div class="me-0">
              <button class="
                  btn btn-sm btn-icon btn-bg-light btn-active-color-primary
                " data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
                <i class="bi bi-three-dots fs-3"></i>
              </button>
              <app-dropdown-menu1></app-dropdown-menu1>
            </div>
          </div>
        </div>

        <div class="d-flex flex-wrap flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">
              <div class="
                  border border-gray-300 border-dashed
                  rounded
                  min-w-125px
                  py-3
                  px-4
                  me-6
                  mb-3
                ">
                <div class="d-flex align-items-center">
                  <span [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr066.svg'
                    " class="svg-icon svg-icon-3 svg-icon-success me-2"></span>
                  <div class="fs-2 fw-bolder">4500$</div>
                </div>

                <div class="fw-bold fs-6 text-gray-400">Earnings</div>
              </div>

              <div class="
                  border border-gray-300 border-dashed
                  rounded
                  min-w-125px
                  py-3
                  px-4
                  me-6
                  mb-3
                ">
                <div class="d-flex align-items-center">
                  <span [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr065.svg'
                    " class="svg-icon svg-icon-3 svg-icon-danger me-2"></span>
                  <div class="fs-2 fw-bolder">75</div>
                </div>

                <div class="fw-bold fs-6 text-gray-400">Projects</div>
              </div>

              <div class="
                  border border-gray-300 border-dashed
                  rounded
                  min-w-125px
                  py-3
                  px-4
                  me-6
                  mb-3
                ">
                <div class="d-flex align-items-center">
                  <span [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr066.svg'
                    " class="svg-icon svg-icon-3 svg-icon-success me-2"></span>
                  <div class="fs-2 fw-bolder">60%</div>
                </div>

                <div class="fw-bold fs-6 text-gray-400">Success Rate</div>
              </div>
            </div>
          </div>

          <div class="
              d-flex
              align-items-center
              w-200px w-sm-300px
              flex-column
              mt-3
            ">
            <div class="d-flex justify-content-between w-100 mt-auto mb-2">
              <span class="fw-bold fs-6 text-gray-400">Profile Compleation</span>
              <span class="fw-bolder fs-6">50%</span>
            </div>
            <div class="h-5px mx-3 w-100 bg-light mb-3">
              <div class="bg-success rounded h-5px" role="progressbar" [style.width]="'50%'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

          nav nav-stretch nav-line-tabs nav-line-tabs-2x

        <li class="nav-item">
