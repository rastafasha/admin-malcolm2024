<!--begin::Modal content-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder" >Edit Clase # {{claseSelected.id}}</h2>
        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5  my-7">
        <!--begin::Form-->
        <form id="kt_project_settings_form" class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
            <!--begin::Card body-->
            <div class="card-body p-9">
                
                <div class="row mb-8">
                    <div class="col-10">
                        <div class="fs-6 fw-bold mt-2 mb-3">Nombre de la Clase</div>
                        <input type="text" class="form-control form-control-solid" [(ngModel)]="name" name="title" placeholder="introduccion, modulo de curos #..." >
                    </div>
                </div>
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Status</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <select
                    class="form-control form-select-solid fw-bolder"
                    name="state" [(ngModel)]="state"
                    placeholder="state"
                >
                    <option value="1">Activo</option>
                    <option value="2">Inactivo</option>
                </select>
                    <!--end::Input-->
                </div>
                <div class="row mb-8">
                    <div class="col-xl-12">
                        <div class="fs-6 fw-bold mt-2 mb-3"> Descripci√≥n</div>
                    </div>
                    <div class="clear"></div>
                    <div class="col-xl-12 fv-row fv-plugins-icon-container">
                        <ckeditor  [data]="description" (change)="onChange($event)"></ckeditor>
                    </div>
                    
                </div>

                <div class=" row col-md-8">
                    <label class="form-label">Sube tu video de la Clase: *</label>
                    <div class="custom-file">
                        <!-- (change)="processFile($event)" -->
                        <input type="file" class="custom-file-input" id="customFile"  accept=".mp4" (change)="processVideo($event)"  >
                        <label class="custom-file-label" for="customFile">Choose video</label>
                    </div>
                    <ng-container *ngIf="claseSelected">
                        <iframe class="embed-responsive-item shadow" width="100%" height="140" [src]="urlVideo()" frameborder="0" allow="accelerometer; autoplay;  " allowfullscreen></iframe>
                        </ng-container>
                    <div class="col-5">
                        <button class="btn btn-primary" (click)="uploadVideo()" *ngIf="!isUploadVideo">+</button>
                        <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isUploadVideo"></span>
                    </div>
                </div>
                <hr>
                <div class="row mb-8">
                    <div class="col-xl-12">
                        <label class="form-label">Sube recursos de la clase: *</label>
                    </div>
                    <div class="col-5">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" multiple="true"   (change)="processFile($event)">
                            <label class="custom-file-label" for="customFile">Seleccione archivo(s)</label>
                        </div>
                    </div>
                    <div class="col-5">
                        <button class="btn btn-primary" (click)="uploadFile()" *ngIf="!isUploadFile">+</button>
                        <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isUploadFile"></span>
                    </div>
                    <div class="row mb-8">
                        <div class="card card-flush">
                            <!--begin::Header-->
                            <div class="card-header pt-7">
                                <!--begin::Title-->
                                <h3 class="card-title align-items-start flex-column">
                                    <span class="card-label fw-bolder text-dark">Lista de Archivos subidos</span>
                                </h3>
                                <div class="card-toolbar">
                                </div>
                            </div>
                            <!--end::Header-->
                            <!--begin::Body-->
                            <div class="card-body">
                                <!--begin::Scroll-->
                                <div class="hover-scroll-overlay-y pe-6 me-n6">
                                    <ng-container *ngFor="let FILE of FILES">
                                        <!--begin::Item-->
                                    <div class="rounded border-gray-300 border-1 border-gray-300 border-dashed px-7 py-3 mb-6">
                                        <!--begin::Info-->
                                        <div class="d-flex flex-stack mb-3">
                                            <!--begin::Wrapper-->
                                            <div class="me-3">
                                                <!--begin::Icon-->
                                               
                                                <img src="assets/media/svg/files/doc.svg" class="w-50px ms-n1 me-1" alt="">
                                                <!--end::Icon-->
                                                <!--begin::Title-->
                                                <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary fw-bolder">{{FILE.name}}</a>
                                                <!--end::Title-->
                                            </div>
                                            <!--end::Wrapper-->
                                        </div>
                                        <!--end::Info-->
                                        <!--begin::Customer-->
                                        <div class="d-flex flex-stack">
                                            <!--begin::Name-->
                                            <span class="text-gray-400 fw-bolder">Size:
                                            <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary fw-bolder">{{FILE.size}} Kb.</a></span>
                                            <!--end::Name-->
                                            <!--begin::Label-->
                                            <span class="badge badge-light-dark">{{FILE.type}}</span>
                                            <!--end::Label-->
                                        </div>
                                        <!--end::Customer-->
                                    </div>
                                    <!--end::Item-->
                                    </ng-container>
                                    
                                    
                                </div>
                                <!--end::Scroll-->
                            </div>
                            <!--end::Body-->
                        </div>
                    </div>
                    <div class="row mb-8">
                        <div class="card card-flush">
                            <!--begin::Header-->
                            <div class="card-header pt-7">
                                <!--begin::Title-->
                                <h3 class="card-title align-items-start flex-column">
                                    <span class="card-label fw-bolder text-dark">Lista de Archivos</span>
                                </h3>
                                <div class="card-toolbar">
                                </div>
                            </div>
                            <!--end::Header-->
                            <!--begin::Body-->
                            <div class="card-body">
                                <!--begin::Scroll-->
                                <div class="hover-scroll-overlay-y pe-6 me-n6">
                                    <ng-container *ngFor="let FILE of FILES_CLASE">
                                        <!--begin::Item-->
                                    <div class="rounded border-gray-300 border-1 border-gray-300 border-dashed px-7 py-3 mb-6">
                                        <!--begin::Info-->
                                        <div class="d-flex flex-stack mb-3">
                                            <!--begin::Wrapper-->
                                            <div class="me-3">
                                                <!--begin::Icon-->
                                               
                                                <img src="assets/media/svg/files/doc.svg" class="w-50px ms-n1 me-1" alt="">
                                                <!--end::Icon-->
                                                <!--begin::Title-->
                                                <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary fw-bolder">{{FILE.name_file}}</a>
                                                <!--end::Title-->
                                            </div>
                                            <!--end::Wrapper-->
                                        </div>
                                        <!--end::Info-->
                                        <!--begin::Customer-->
                                        <div class="d-flex flex-stack">
                                            <!--begin::Name-->
                                            <span class="text-gray-400 fw-bolder">Size:
                                            <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary fw-bolder">{{FILE.size}} Kb.</a></span>
                                            <!--end::Name-->
                                            <!--begin::Label-->
                                            <span class="badge badge-light-dark">{{FILE.type}}</span>
                                            <button class="btn btn-sm btn-danger" (click)="deleteFile(FILE)">
                                                X
                                            </button>
                                            <!--end::Label-->
                                        </div>
                                        <!--end::Customer-->
                                    </div>
                                    <!--end::Item-->
                                    </ng-container>
                                    
                                    
                                </div>
                                <!--end::Scroll-->
                            </div>
                            <!--end::Body-->
                        </div>
                    </div>
                </div>
         
            </div>
            <!--end::Card body-->
            <!--begin::Card footer-->
            <div class="card-footer d-flex justify-content-end py-6 px-9">
                <button type="button" (click)="save()" class="btn btn-primary" id="kt_project_settings_submit">Actualizar</button>
            </div>
            <!--end::Card footer-->
        <input type="hidden"><div></div></form>
        <!--end:Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content-->
